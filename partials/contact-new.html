<h3>New Contact</h3>
<form>
    <div class="form-group">
        <label>Contact Name</label>
        <input type="text" class="form-control" id="contact-firstName" placeholder="New contact first name" ng-model="newContact.firstName">
        <input type="text" class="form-control" id="contact-lastName" placeholder="New contact last name" ng-model="newContact.lastName">
    </div>
    <div class="form-group">
        <label>Relationship</label>
        <input type="text" class="form-control" id="contact-relationship" placeholder="What's your relationship to the contact?" ng-model="newContact.relationship">
    </div>
    <div class="form-group">
        <label>Contact Info</label>
        <input type="text" class="form-control" id="contact-email" placeholder="What's your contact's email?" ng-model="newContact.email">
        <input type="text" class="form-control" id="contact-facebook" placeholder="What's your contact's facebook?" ng-model="newContact.facebook">
        <!-- Still need to include selecting your preferred method, also eventually want to be able to input any type of contact info -->
    </div>
    <div class="form-group">
        <label>Contact Frequency</label>
        <input type="text" class="form-control" id="contact-relationship" placeholder="How often do you want to convey your regards to your contact?" ng-model="newContact.contactIntervalNumber">
        <!-- Sill need to include select for days/months -->
    </div>
    <button type="button" class="btn btn-primary btn-lg col-xs-2 " ng-click="addNewContact()">New Contact</button>
</form>
